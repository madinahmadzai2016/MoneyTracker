<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css\SetUpPlan.css">
    <!--Font Awesome Icons-->
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.2.0/css/font-awesome.min.css" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <!--Beginning of Navbar-->
    <nav>
        <div>
            <a href="homepage1.html">
                <img src="images\moneyTrack Logo.png" class="logo">
            </a>
        </div>
        <div>
            <ul class="navbarList">
                <li class="nav-item"><a class="nav-link" href="#"><i class="fa fa-regular fa fa-bell"></i>
                        Notification</a>
                </li>
                <li class="nav-item"><a class="nav-link" href="profile.html"><i class="fa-regular fa fa-user"></i>
                        Profile</a></li>
                <li class="nav-item"><a class="nav-link" href="homepage_not_logged_in.html"><i class="fa fa-sign-out"
                            aria-hidden="true"></i> Log
                        Out</a></li>
            </ul>
        </div>
    </nav>
    <!--End of NavBar-->
    <div class="container">
        <form class="set-up-plan-form" id="set-up-plan-form" action="">
            <label for="monthly-income" class="label">Monthly Income/Pay:</label>
            <input type="number" class="input" id="income-amount" placeholder="$$$" min="0" step="any"><br>

            <label for="bills-amount" class="label">Amount aside for Bills:</label>
            <input type="number" class="input" id="bills-amount" placeholder="$$$" min="0" step="any"><br>

            <label for="unused-spending" class="label">Unused Spending will go towards:</label>
            <input type="text" class="input" id="unused-spending" placeholder="Enter goal here"><br>

            <label for="limits" class="label">Add additional limits:</label>
            <input type="text" class="input" id="add-limits" placeholder="Separate each limit with a comma"><br>

            <label for="credit-card" class="label">Link Card (optional):</label>
            <div class="card-input">
                <input type="tel" class="credit-card" name="credit-card" maxlength="16" inputmode="numeric"
                    placeholder="xxxx-xxxx-xxxx-xxxx">
                <input type="text" class="cvv" name="cvv" id="cvv" maxlength="3" inputmode="numeric"
                    placeholder="xxx"><br>
            </div>
        </form>
        <a href="homepage2.html">
            <button type="submit" class="button-submit" value="Submit">Submit</button>
        </a>
    </div>
    <script src="" async defer></script>
</body>

</html>
