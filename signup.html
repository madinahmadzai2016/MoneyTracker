<html>

<head>
    <title>Login And Registration From</title>
    <link rel="stylesheet" href="css/signup.css">
</head>

<body>
    <header>
        <div class="hero">
            <div class="form-box">
                <div class="button-box">
                    <div id="btn"></div>
                    <button type="button" class="toggle-btn" onclick="login()">Log In</button>
                    <button type="button" class="toggle-btn" onclick="register()">Register</button>
                </div>
                <div class="social-icon">
                    <img src="images/google login.png">
                </div>
                <form id="login" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="checkbox" class="check-box" required><span>Remember Password</span>   
                        <button type="sumbit" onclick="location.href='homepage1.html'" value="sumbit" class="submit-btn">Login</button>
                </form>
                <form id="register" class="input-group">
                    <input type="text" class="input-field" placeholder="User Id" required>
                    <input type="email" class="input-field" placeholder="Enter Email" required>
                    <input type="password" class="input-field" placeholder="Enter Password" required>
                    <input type="password" class="input-field" placeholder="Re-enter Password" required>
                    <input type="checkbox" class="check-box" required><span>I agree to terms and conditions</span>

                   
                    <button type="sumbit" class="submit-btn" onclick="location.href='homepage1.html'" >Register</button>
                    
                        
                   
                    
                </form>
            </div>

        </div>

        <script>
            var x = document.getElementById("login");
            var y = document.getElementById("register");
            var z = document.getElementById("btn");

            function register() {
                x.style.left = "-400px";
                y.style.left = "50px";
                z.style.left = "110px";
            }
            function login() {
                x.style.left = "50px";
                y.style.left = "450px";
                z.style.left = "0px";
            }


            
        </script>

</body>

</html>
